buildscript {
    repositories {
        google() // 이 줄이 필요합니다.
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0' // 이 버전은 예시이며, 실제로 사용 중인 버전 확인 필요
        classpath 'com.google.gms:google-services:4.3.15'
        // 기타 종속성
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}


